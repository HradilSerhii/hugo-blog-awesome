title: Awesome Hugo blog
baseURL: https://hba.sid.one/
languageCode: en-us
defaultContentLanguage: en-gb
enableEmoji: true
ignoreErrors:
  - additional-script-loading-error
theme: hugo-blog-awesome
services:
  googleAnalytics:
    id: ""
  disqus:
    shortname: ""
markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 4
    ordered: false
Languages:
  en-gb:
    languageName: English
    languageCode: en-gb
    contentDir: content/en
    weight: 1
    menu:
      main:
        - pageRef: /
          name: Home
          url: /
          weight: 10
        - pageRef: posts
          name: Posts
          url: /posts/
          weight: 20
        - pageRef: about
          name: About
          url: /about/
          weight: 30
    params:
      sitename: Awesome hugo blog
      defaultColor: dark
      description: Minimal Hugo blog theme with light and dark mode support
      mainSections:
        - posts
      toc: true
      tocOpen: false
      goToTop: true
      additionalScripts:
        - js/custom.js
        - js/custom-2.js
      dateFormat: ""
      rssFeedDescription: summary
      author:
        avatar: avatar.jpg
        intro: Awesome hugo blog
        name: Sidharth R
        description:
          A fast, minimalistic Hugo theme with light and dark mode support,
          for running a personal site or blog.
      webmanifest:
        name: sitename
        short_name: sitename
        start_url: /
        theme_color: "#434648"
        background_color: "#fff"
        display: standalone
